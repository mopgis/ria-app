<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打卡</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <style>
        button{
            display: block;
            height: 100px;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }
    </style>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(function(){
            var url = "http://www.jujucloud.com";
		
		    $("#btn_login_script").click(function () {
                var scriptEl = document.createElement('script');
				var curl = url + "/company/mobile/login.json?fn=loginByTel&tel=18922237699&token=698d51a19d8a121ce581499d7b701668&username=";
				scriptEl.src = curl;
				document.body.appendChild(scriptEl);
            });
			
		    $("#btn_daka_script").click(function () {
                var scriptEl = document.createElement('script');
				var curl = url + "/company/mobile/attence/operate.do?op=save&type=0&remark=&posX=" 
					+ (113.3629 + Math.random() * 0.001).toFixed(6) +  "&address=%E5%85%AC%E5%8F%B8&posY=" + (23.1427 + Math.random() * 0.001).toFixed(6); 
				scriptEl.src = curl;
				document.body.appendChild(scriptEl);
            });
        });
    </script>

</head>
<body>
	<button id="btn_login_script"  value="daka" >Script登录</button>
	<button id="btn_daka_script"  value="daka" >Script打卡</button>
</body>
</html>
